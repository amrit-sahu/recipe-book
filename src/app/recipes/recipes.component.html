<div class="row">

  <div class="col-md-5">
    <app-recipes-list 
    (recipeWasSelected)="selectedRecipe = $event">
  </app-recipes-list>
  </div>

  <div class="col-md-7" style="margin-top: 15px;">
    <app-recipes-details
    *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe" >
  </app-recipes-details>
  
    <ng-template #infoText>
       <h3>please select a recipe</h3> 
    </ng-template>
  </div>
</div>
